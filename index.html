<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculate your age </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<!--=============================== start services =======================-->
    <section class="services" id='services'>
        <div class="body">
            <div class="title text-center">
                <div class="top">
                    <div class="calc">
                        <h1> calculate your age </h1>
                    </div>
                    <div class="choose">
                        <form>
                            <span> choose here</span>
                            <input type="date" id="date" class="form-control">
                        </form>
                    </div>
                </div>
                <ul class="list-unstyled">
                    <li> <a href="#" class="a_two">  <span id="year"> 0 </span>  <span> years </span> </a> </li>
                    <li> <a href="#" class="a_three"> <span id="month"> 0 </span>  <span> months </span> </a> </li>
                    <li> <a href="#" class="a_four"> <span id="day"> 0 </span>  <span> days </span> </a> </li>
                </ul>
                <ul class="list-unstyled">
                    <li> <a href="#" class="a_three a_five"><span id="hour"> 0 </span>   <span> hours </span> </a> </li>
                    <li> <a href="#" class="a_four a_six">  <span id="minute"> 0 </span>  <span> minute </span> </a> </li>
                    <li> <a href="#" class="a_two a_seven"> <span id="second"> 0 </span>  <span> seconds </span> </a> </li>
                </ul>
            </div>
        </div>
    </section>
    <!--===============================  end services  =======================-->
